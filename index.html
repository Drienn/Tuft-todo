<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tuft-Todo & Needle-ss-To Say</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.ico">

</head>

<body>




  <div id="container">
    <!-- Nav Bar -->
    <div id="nav" style="width: 0px">

      <p class="nav-title"><i class="fa fa-list-ul" aria-hidden="true"></i> All Todos </p>
      <span class="nav-badge" id="total-badge">15</span>
      <div class="nav-date">02/16
        <span id="02/16" class="nav-badge">2</span>
      </div>
      <div class="nav-date">03/16
        <span class="nav-badge">7</span>
      </div>
      <br>
      <br>
      <br>
      <p class="nav-title"><i class="fa fa-check-square-o" aria-hidden="true"></i> Completed </p>
      <div class="nav-date"><span class="complete">02/15</span>
      </div>

    </div>


    <img src="images/menu-icon.svg" alt="menu-toggle" id="menu-toggle">

    <div id="main-container">

      <!-- modal -->
      <!-- style="display: none" -->
      <div id="modal-container" style="display: none">
      </div>

      <div id="modal-content" style="display: none">
        <table>
          <thead>
            <th></th>
            <th></th>
          </thead>
          <tbody>
            <tr>
              <td><label for="title">Title</label>
                <input id="title-text" class="form-inputs" type="text" name="title" value="" placeholder="Title"></td>
            </tr>
            <tr>
              <td><label for="title">Due Date</label>
                <input id="due-date-day" class="form-inputs date" type="number" name="due-date-day" value="" placeholder="Day"> /
                <input id="due-date-month" class="form-inputs date" type="number" name="due-date-month" value="" placeholder="Month"> /
                <input id="due-date-year" class="form-inputs date" type="number" name="due-date-year" value="" placeholder="Year"></td>
            </tr>
            <tr>
              <td>
                <label id="desc-label" for="title">Description</label>
                <textarea id="description-text" name="description" class="form-inputs" rows="8" cols="80" placeholder="Description"></textarea></td>
            </tr>
            <tr>
              <td>
                <button id="save" type="button" name="save">
                  <span>Save</span>
                </button>
                <button id="mark-complete" type="button" name="mark-complete">
                  <span>Mark As Complete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>




      </div>

      <span id="todo-title">02/16 </span> <span id="main-badge">2</span>
      <ul id="todo-list">
        <li><span id="add-todo">&#65291; Add new to do</span></li>

        <li class="todo-line">
          <i id="checkbox-1" class="fa-square-o"></i>
          <span class="todo-item" id="Item 1">Item 1</span>
          <input id="description-1" type="hidden" name="description" value="">
          <input id="day-1" type="hidden" name="day" value="">
          <input id="month-1" type="hidden" name="month" value="">
          <input id="year-1" type="hidden" name="year" value="2017">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </li>

        <li class="todo-line">
          <i id="checkbox-2" class="fa-square-o">  </i>
          <span class="todo-item" id="Item 2">Item 2</span>
          <input id="description-2" type="hidden" name="description" value="">
          <input id="day-2" type="hidden" name="day" value="">
          <input id="month-2" type="hidden" name="month" value="">
          <input id="year-2" type="hidden" name="year" value="2017">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </li>

      </ul>
    </div>


  </div>


</body>
<script type="text/javascript" src="app.js" defer></script>

</html>
